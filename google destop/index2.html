<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced UI</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Enhanced Dashboard</h1>
    <button id="toggle-theme">Toggle Theme</button>
  </header>

  <main>
    <div id="apps-container">
      <a href="https://stackoverflow.com" class="app-link" data-name="Stack Overflow" title="Stack Overflow">
        <i class="fa fa-stack-overflow"></i>
        <span class="label">Stack Overflow</span>
      </a>
      <a href="https://github.com" class="app-link" data-name="GitHub" title="GitHub">
        <i class="fa fa-github"></i>
        <span class="label">GitHub</span>
      </a>
      <a href="https://chat.openai.com" class="app-link" data-name="ChatGPT" title="ChatGPT">
        <i class="fa fa-comments-o"></i>
        <span class="label">ChatGPT</span>
      </a>
    </div>
  </main>
</body>
</html>
